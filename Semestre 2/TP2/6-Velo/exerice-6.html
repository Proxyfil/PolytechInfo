<!DOCTYPE html>
<html lang="fr">
<head>
<title>Compétition</title>
<meta charset="utf-8">
<link rel="stylesheet" href="exercice-6.css">
</head>
<body>
<h1>Vélo</h1>
<flexbox>
<div class="gauche">
<p>Pour votre équipement, il faut prévoir :</p>
<ol>
    <li>un casque</li>
    <li>des gants</li>
    <li>une carte IGN</li>
</ol>
</div>
<div class="droite">
<p>Ci-dessous les différents parcours selon la constitution des équipes :</p>
<table>
    <tbody>
        <tr>
            <th scope="row">Découverte</th>
            <td>40km</td>
            <td>20km</td>
            <td>30km</td>
        </tr>
        <tr>
            <th scope="row">Avancé</th>
            <td>120km</td>
            <td>80km</td>
            <td>100km</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th></th>
            <th>H</th>
            <th>F</th>
            <th>Mixte</th>
        </tr>
    </tfoot>
</table>
</div>
</flexbox>
</body>
</html>
