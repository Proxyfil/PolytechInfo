<html>

    <body>
        <h1>Inscription</h1>
        <form name="newsletter">
            <label>civilité

            <label>Prénom<input type="text" minlength="2" required></label><br>
            <label>Adresse<input type="number" placeholder="N°"><input type="text" placeholder="Rue"><input type="number" maxLength="5" placeholder="Code postal"><input type="text" placeholder="Ville"></label><br>

            <br>

        </form>
